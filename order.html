<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Domeeni registreerimis vorm</title>
</head>

<style>
    body {
        background-color: rgb(115, 132, 138);
    }
    .selected-domain {
        bottom: 20px;
        right: 20px;
        background-color: darkgrey;
        color: white;
        padding: 40px;
        border-radius: 15px;
    }
    .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .centered-content {
            background-color: #343a40;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
</style>

<body>
  <div class="container overflow-hidden text-center pt-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="66" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-4">
            <p>Domeeni valik</p>
        </div>
        <div class="col-4">
            <p>Tellimus</p>
        </div>
        <div class="col-4">
            <p>Kinnitus</p>
        </div>
    </div>
    </div>
  </div>
  <div class="centered-container">
    <div class="centered-content">
      <div class="row">

        <form id="orderForm"> 
          <div class="row">
            <div class="col-6">
              <div class="col"><input name="Ees ja perekonnanimi" placeholder="Ees ja perekonnanimi" required></div>
              <div class="col"><input name="email" placeholder="email" required></div>
              <div class="col"><input name="telefoni number" placeholder="telefoni number" required></div>
              <div class="col"><input name="maakond" placeholder="maakond" required></div>
              <div class="col"><input name="linn" placeholder="linn" required></div>
              <div class="col"><input name="aadress" placeholder="aadress" required></div>
              <div class="col"><input name="postiindeks" placeholder="postiindeks" required></div>
              <div class="col"><button type="submit" class="btn btn-primary">edasi</button></div>
              </form>
              <div class="col"><button data-toggle="collapse" data-target="#demo">ettevõte</button></div>
              <div id="demo" class="collapse">
                  <div class="col"><input name="ettevõte" placeholder="ettevõte"></div>
                  <div class="col"><input name="ettevõte aadress" placeholder="ettevõte aadress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="selected-domain" id="selectedDomain">
    </div>
    </div>
  
  <script type="module">
    document.addEventListener('DOMContentLoaded', function() {
    var selectedDomain = localStorage.getItem('selectedDomain');
    var selectedDomainPrice = localStorage.getItem('selectedDomainPrice');
    console.log('Selected Domain:', selectedDomain);
    console.log('Selected Domain Price:', selectedDomainPrice);

    if (selectedDomain && selectedDomainPrice) 
        var domainElement = document.getElementById('selectedDomain');
        var header = document.createElement('h2');
        header.innerText = 'Ostukorv';
        domainElement.appendChild(header);

        var selectedDomainText = document.createElement('p');
        selectedDomainText.innerText = `Sa oled valinud: ${selectedDomain} - hind: €${selectedDomainPrice}`;
        domainElement.appendChild(selectedDomainText);

        domainElement.style.display = 'block'; // Show the element
    

    // Handle form submission and redirection
    var form = document.getElementById('orderForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        window.location.href = '/ost.html'; // Redirect to the desired page
    });
});
</script>
  

</body>
</html>

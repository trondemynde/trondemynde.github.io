<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Domeeni registreerimis vorm</title>

    <style>
        body {
            background-color: rgb(115, 132, 138);
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .centered-content {
            background-color: #343a40;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container overflow-hidden text-center pt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-4">
                <p>Domeeni valik</p>
            </div>
            <div class="col-4">
                <p>Tellimus</p>
            </div>
            <div class="col-4">
                <p>Kinnitus</p>
            </div>
        </div>
    </div>
    
    <div class="centered-container">
        <div class="centered-content">
            <h4>Vali Domeeni andmed!</h4>
            <div>
                http:\\ <input id="domain" name="domain" placeholder="sisesta domeeni nimi" required/>
                <button onclick="updateOutput()" data-toggle="collapse" data-target="#demo">otsi</button>

                <div id="demo" class="collapse mt-3">
                    <p id="outputResult"></p> 
                    <button id="orderButton1" style="display: none;" onclick="storeDomainAndRedirect('.ee', domainPrices['.ee'])">Order .ee</button>
                    
                    <p id="outputResult2"></p>
                    <button id="orderButton2" style="display: none;" onclick="storeDomainAndRedirect('.com', domainPrices['.com'])">Order .com</button>
                    
                    <p id="outputResult3"></p>
                    <button id="orderButton3" style="display: none;" onclick="storeDomainAndRedirect('.net', domainPrices['.net'])">Order .net</button>
                    
                    <p id="outputResult4"></p>
                    <button id="orderButton4" style="display: none;" onclick="storeDomainAndRedirect('.site', domainPrices['.site'])">Order .site</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var domainPrices = {
            ".ee": 10.00,
            ".com": 15.00,
            ".net": 12.00,
            ".site": 20.00
        };

        function updateOutput() {
    var domain = document.getElementById('domain').value.trim(); // Trim leading and trailing spaces

    var updatedContent1 = domain + '.ee - Price: $' + domainPrices[".ee"];
    var updatedContent2 = domain + '.com - Price: $' + domainPrices[".com"];
    var updatedContent3 = domain + '.net - Price: $' + domainPrices[".net"];
    var updatedContent4 = domain + '.site - Price: $' + domainPrices[".site"];

    document.getElementById('outputResult').innerText = updatedContent1;
    document.getElementById('outputResult2').innerText = updatedContent2;
    document.getElementById('outputResult3').innerText = updatedContent3;
    document.getElementById('outputResult4').innerText = updatedContent4;

    document.getElementById('orderButton1').style.display = 'inline-block';
    document.getElementById('orderButton2').style.display = 'inline-block';
    document.getElementById('orderButton3').style.display = 'inline-block';
    document.getElementById('orderButton4').style.display = 'inline-block';
}



        function storeDomainAndRedirect(extension, price) {
            var domain = document.getElementById('domain').value;
            localStorage.setItem('selectedDomain', domain + extension);
            localStorage.setItem('selectedDomainPrice', price);
            window.location.href = 'order.html';
        }
    </script>
</body>
</html>
